<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<style>
  .box {
    width: 500px;
    height: 300px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>

<body>
  <div class="box">
    <audio controls src="" muted="muted"></audio>
  </div>
  <script>
    const audio = document.querySelector('audio')

    audio.ondurationchange = () => {
      audio.currentTime = 0
      // audio.play()
    }

    function play(name) {
      audio.src = `./audio/${name}.mp3`
      audio.muted = 'false'
    }

    function init() {
      const url = new URL(location.href)
      const name = url.searchParams.get('name')
      if (!name) {
        return;
      }
      play(name)
    }

    init()
  </script>
</body>

</html>
